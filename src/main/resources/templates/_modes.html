<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="icon" href="../static/images/L.ico" th:href="@{/images/L.ico}" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small fixed top sticky">
    <div class="ui  container">
        <div class="ui inverted secondary stackable menu">
            <img src="../static/images/L.ico" th:src="@{/images/L.ico}" class="ui image" alt=""
                 style="width: 60px;height: 50px;padding-top: 10px">
            <a th:href="@{/}">
                <h2 class="ui teal header item">Blog</h2>
                <a/>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active' "><i
                        class="mini home icon"></i>首页</a>
                <a href="#" th:href="@{/type/-1}" class="m-item item m-mobile-hide"
                   th:classappend="${n==2}?'active' "><i class="mini idea icon"></i>分类</a>
                <a href="#" th:href="@{/tag/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active' "><i
                        class="mini tags icon"></i>标签</a>
                <a href="#" th:href="@{/archive}" class="m-item item m-mobile-hide"
                   th:classappend="${n==4}?'active' "><i class="mini clone icon"></i>归档</a>
                <a href="#" th:href="@{/msgboard}" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active' "><i
                        class="mini keyboard icon"></i>留言板</a>
                <a href="#" th:href="@{/me}" class="m-item item m-mobile-hide" th:classappend="${n==6}?'active' "><i
                        class="mini info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <form name="search" th:action="@{/search}" target="_blank">
                        <div class="ui icon inverted transparent input m-margin-tb-tiny">
                            <input type="text" name="query" placeholder="Search....">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image"
                             alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div id="newblog">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" class="item m-text-thin" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"
                           th:each="blog:${newBlogList}" th:text="${blog.title}">最新博客1</a>
                        <!--/*-->
                        <a href="#" class="item m-text-thin">最新博客2</a>
                        <a href="#" class="item m-text-thin">最新博客3</a>
                        <!--*/-->
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin"
                       th:text="#{me.email}">Email：li823311847@163.com</a>
                    <a href="#" class="item m-text-thin">QQ：823311847</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客，随便分享一些遇到的各类问题事情以及自己的兴趣，就当只有我能看到-.-(基本没测试过，存在BUG望告知)...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 LXF Designed by LXF</p>
    </div>

</footer>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script>
        $('#newblog').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");
    </script>
    <script type="text/javascript">
        /* 鼠标特效 */
        var a_idx = 0;
        jQuery(document).ready(function ($) {
            $("body").click(function (e) {
                var a = new Array("❤boy♂next♂door❤", "❤ass♂we♂can❤",
                    "❤do♂it♂again❤", "❤don't♂stop❤", "❤oh♂it's♂fucking♂deep❤",
                    "❤Do♂you♂like♂van♂you♂see?❤", "❤Ohhhhh♂that's♂good❤",
                    "❤Ohhhhh♂I'm♂fucking♂coming❤");
                var $i = $("<span></span>").text(a[a_idx]);
                a_idx = (a_idx + 1) % a.length;
                var x = e.pageX,
                    y = e.pageY;
                $i.css({
                    "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
                });
                $("body").append($i);
                $i.animate({
                        "top": y - 180,
                        "opacity": 0
                    },
                    1500,
                    function () {
                        $i.remove();
                    });
            });
        });
    </script>

    <script>
        var title = document.title;
        window.onblur = function() {
            document.title = "(●—●) 别离开!";
        };
        window.onfocus = function() {
            document.title = title;
        };
    </script>

</th:block>
</body>
</html>
